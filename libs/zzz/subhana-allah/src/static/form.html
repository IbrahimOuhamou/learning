        <form action="/form" method="POST">

                alhamdo li Allah id
                <input type="number" name="id" required>

                alhamdo li Allah name

            </label>

                alhamdo li Allah age

            </label>

                alhamdo li Allah options

            </label>

            <button type="submit">submit</button>
        </form>
    </body>
